<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./input.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Kur Fiyatları</title>
</head>

<body class="flex items-center justify-center orta">

  <div class="">
    <h1 class="flex items-center justify-center text-4xl text-white font-bold">Güncel Kur</h1>
    <p class="flex items-center justify-center mt-2 text-sm text-white text-opacity-40 guncel"></p>
    <div class="flex flex-wrap mt-5 gap-5 max-w-3xl">
      <div
        class="h-20 flex w-80 items-center px-2 hover:scale-105 flex-auto text-gray-200 rounded-2xl bg-black bg-opacity-25 hover:bg-opacity-10 duration-300">
        <div class="flex items-center gap-2 w-full">
          <div><img src="./img/dolar.png" class="w-12 ml-2 "></div>
          <div class="flex justify-between items-center w-full">
            <div>
              <h1 class="font-bold">Dolar</h1>
              <div class="flex items-center gap-3">
                <span class="value usd text-green-400 shadow-sm"></span>
                <span class="value usds text-red-400 shadow-sm "></span>
              </div>
            </div>
            <div class="mr-2">
              <h1 class="font-bold usdd "></h1>
            </div>
          </div>
        </div>
      </div>
      <div
        class="h-20 flex w-80 items-center px-2 hover:scale-105 flex-auto text-gray-200 rounded-2xl bg-black bg-opacity-25 hover:bg-opacity-10 duration-300">
        <div class="flex items-center gap-2 w-full">
          <div><img src="./img/euro.png" class="w-12 ml-2 "></div>
          <div class="flex justify-between items-center w-full">
            <div>
              <h1 class="font-bold">Euro</h1>
              <div class="flex items-center gap-3">
                <span class="value eur text-green-400 shadow-sm"></span>
                <span class="value eurs text-red-400 shadow-sm "></span>
              </div>
            </div>
            <div class="mr-2">
              <h1 class="font-bold eurd "></h1>
            </div>
          </div>
        </div>
      </div>
      <div
        class="h-20 flex items-center px-2 hover:scale-105 w-40 flex-auto text-gray-200 rounded-2xl bg-black bg-opacity-25 hover:bg-opacity-10 duration-300">
        <div class="flex items-center gap-2 w-full">
          <div><img src="./img/gold.png" class="w-12 ml-2"></div>
          <div class="flex justify-between items-center w-full ml-2">
            <div>
              <h1 class="font-bold">Gram Altın</h1>
              <div class="flex items-center gap-3">
                <span class="value gram-altin text-green-400 shadow-sm"></span>
                <span class="value gram-altins text-red-400 shadow-sm "></span>
              </div>
            </div>
            <div class="mr-2">
              <h1 class="font-bold gram-altind "></h1>
            </div>
          </div>
        </div>
      </div>
      <div
        class="h-20 flex items-center px-2 hover:scale-105 w-40 flex-auto text-gray-200 rounded-2xl bg-black bg-opacity-25 hover:bg-opacity-10 duration-300">
        <div class="flex items-center gap-2 w-full">
          <div><img src="./img/gumus.png" class="w-12 ml-2"></div>
          <div class="flex justify-between items-center w-full ml-2">
            <div>
              <h1 class="font-bold">Gümüş</h1>
              <div class="flex items-center gap-3">
                <span class="value gumus text-green-400 shadow-sm"></span>
                <span class="value gumuss text-red-400 shadow-sm "></span>
              </div>
            </div>
            <div class="mr-2">
              <h1 class="font-bold gumusd "></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
<script src="assets/main.js"></script>
