<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./input.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Kur Fiyatları</title>
</head>

<body class="flex items-center justify-center orta">

  <div class="">
    <h1 class="flex items-center justify-center text-4xl text-white font-bold">Dönüştürücü</h1>
    <p class="flex items-center justify-center mt-2 text-sm text-white text-opacity-40 guncel"></p>
    <div class="flex flex-wrap mt-5 max-w-3xl">
      <div
        class="h-20 max-w-md flex items-center px-2 hover:scale-105 text-gray-200 rounded-2xl bg-black bg-opacity-25 hover:bg-opacity-10 duration-300">
        <div class="flex items-center gap-2">
          <div class="flex justify-between items-center w-full ml-2">
            <div>
              <h1 class="font-bold">Dolar</h1>
            </div>
            <div class="flex items-center">
              <span class="value usd text-green-400"></span>
            </div>
          </div>
          <div class="flex items-center gap-2 ">
            <div class="flex justify-between gap-3 items-center w-full ml-2">
              <div>
                <h1 class="font-bold">Euro</h1>
              </div>
              <div class="flex items-center">
                <span class="value eur text-green-400"></span>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <div class="flex justify-between gap-3 items-center w-full ml-2">
              <div>
                <h1 class="font-bold">Gram Altın</h1>
              </div>
              <div class="flex items-center">
                <span class="value gram-altin text-green-400"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content-wrapper flex flex-wrap justify-center items-center mt-5">
      <div class="kur-hesap">
        <div class="content flex justify-center items-center gap-3">
          <p class="content-item">
            <span class="text-white font-bold">Miktar</span>
            <input type="number"
              class="text-white miktar w-12 bg-black bg-opacity-25 border border-2 border-white rounded-md border-opacity-25 ml-2">
          </p>
          <div class="flex justify-center items-center">
            <p class="content-item flex gap-2 jusify-center items-center">
              <span class="text-white font-bold">Para Birimi</span>
              <select id="doviz"
                class="bg-black bg-opacity-25 text-white border border-2 border-white rounded-md border-opacity-25">
                <option value="USD" selected="selected">ABD Doları</option>
                <option value="EUR">EUR</option>
                <option value="gram-altin">Gram Altın</option>
              </select>
            </p>
          </div>
          <div class="flex justify-center items-center">
            <p class="sonuc "><span class="dolar text-white font-bold">0₺</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center gap-3 mt-5 flex-wrap justify-center mt-5">
      <a href="index.html">
        <button class=" text-gray-200 rounded-2xl bg-white bg-opacity-5 hover:bg-opacity-20 duration-300 w-32 py-2">Kur
          Fiyatları</button>
      </a>
    </div>
</body>

</html>
<script src="assets/main.js"></script>
